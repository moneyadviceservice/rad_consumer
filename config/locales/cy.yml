    accreditations:
      glossary_heading: Cymwysterau / Achrediadau
      logo_alt_text: "Logos for qualifications provided by: Chartered Financial Planners, CFP, Solla (the society for later life advisers), Later Life Academy and ISO."
      items:
        chartered_fp:
          title: Cynllunydd Ariannol Siartredig
          id: chartered_fp
          description: Mae Cynllunwyr Ariannol Siartredig yn meddu ar Uwch Ddiploma mewn Cynllunio Ariannol a rhaid iddynt feddu hefyd ar bum mlynedd o leiaf o brofiad mewn diwydiant perthnasol. Y Sefydliad Yswiriant Siartredig (CII) yn unig all roi’r statws siartredig. Rhaid i gynghorwyr sy’n cyrraedd y statws Siartredig feddu ar lefel uwch o gymhwyster na’r statws gofynnol sydd ei angen i fedru gweithio a rhaid iddynt barchu’r cod ymarfer a’r safonau llym a osodir gan eu Corff Proffesiynol, y Gymdeithas Cyllid Personol (sef cangen gwasanaethau ariannol y CII).
          link: Mae rhagor o wybodaeth ar gael yn <a href="http://www.thepfs.org/media/4158527/charteredfp.pdf.pdf">yma</a>.
        certified_fp:
          title: Cynllunydd Ariannol Ardystiedig
          id: certified_fp
          description: Mae Cynllunydd Ariannol Ardystiedig CM neu CFPCM yn Gynllunydd Ariannol proffesiynol sydd wedi cwblhau lefel uchel o gymhwyster a gydnabyddir yn fyd-eang, a bennir gan gorff proffesiynol annibynnol, y Sefydliad Cynllunio Ariannol (IFP). Rhaid i aelodau proffesiynol o’r CFP barchu cod moeseg llym yr IFP ynghyd â safonau ymarfer proffesiynol.
          link: Mae rhagor o wybodaeth ar gael yn <a href="http://www.financialplanning.org.uk/wayfinder/about-ifp">yma</a>.
        solla:
          title: SOLLA
          id: solla
          description: Mae cynllun achredu Society of Later Life Advisers (SOLLA) yn cael ei archwilio a’i gefnogi gan Bartneriaeth Sgiliau Ariannol a Chyfreithiol (FSLP), sef y corff sy’n gosod y safonau. Mae cynghorwyr ariannol sy’n ennill achrediad SOLLA wedi dangos lefel uchel o wybodaeth ac arbenigedd ym maes cynllunio ariannol bywyd hŷn. Mae’r sefydliad i ddefnyddwyr, Which?, ynghyd ag amryw o awdurdodau lleol yn argymell y dylai unigolion sy’n chwilio am gyngor mewn meysydd mwy cymhleth fel cynllunio ariannol ar gyfer pethau fel talu am ofal neu ryddhau ecwiti, geisio cyngor gan gynghorydd SOLLA achrededig.
          link: 'Mae rhagor o wybodaeth ar gael yn <a href="http://societyoflaterlifeadvisers.co.uk/">yma</a>'
        iso_22222:
          title: ISO 22222
          id: iso_22222
          description: Dyma safon ryngwladol ar gyfer cynllunio ariannol, a ddatblygwyd gan y Sefydliad Safoni Rhyngwladol (ISO) mewn cydweithrediad â’r Sefydliad Safonau Prydeinig (BSI). Rhaid i gynghorwyr sy’n cyrraedd y safon hon ddangos lefelau uchel o ymddygiad moesol, gallu a phrofiad. ISO yw’r datblygwr mwyaf yn y byd o safonau rhyngwladol gwirfoddol.
        chartered_wealth:
          title: Chartered Wealth Manager
          description: Mae statws Rheolwr Cyfoeth Siartredig hefyd yn cael ei ddyfarnu gan y Sefydliad Siartredig Gwarantau a Buddsoddiadau (CISI).  Er mwyn cael dyfarniad o’r teitl Rheolwr Cyfoeth Siartredig, rhaid i gynghorwyr ariannol feddu ar Gymhwyster Rheolwr Cyfoeth Siartredig CISI Lefel 7 (Gradd Meistr CISI mewn Rheoli Cyfoeth yn flaenorol) neu feddu ar ardystiad Cynllunydd Ariannol Ardystiedig a bod yn aelod Siartredig o’r CISI.  Rhaid bod cynghorwyr hefyd wedi cwblhau un flwyddyn o ddatblygiad proffesiynol parhaus y gellir ei ddilysu.
        bs8577_certified:
          title: Y Safon Brydeinig mewn Cynllunio Ariannol BS 8577
          description: Mae’r Safon Brydeinig mewn Cynllunio Ariannol BS 8577 yn sefydlu fframwaith i gwmnïau sy'n cynnig cyngor a gwasanaethau cynllunio ariannol. Fe’i datblygwyd gan y Sefydliad Safonau Prydeinig (BSI) ac mae’n dynodi’r arfer gorau ar gyfer mewnosod system reoli weithredol effeithiol o fewn y cwmni, i alluogi cwmnïau sy’n meddu ar y Safon i ddarparu'r gwasanaeth o’r radd uchaf posibl. Mae’r Safon yn ymgorffori’r holl agweddau sy'n cefnogi darpariaeth gwasanaethau cyngor, gan amlinellu cymwyseddau craidd sy'n ofynnol gan gwmnïau, eu cynghorwyr a chynllunwyr i sicrhau rhyngweithiad teg, tryloyw a phroffesiynol gyda chleientiaid. Yn aml bydd gan gwmnïau sy'n meddu ar BS 8577 Gynghorwyr Ariannol sydd ag ISO 22222, sef safon ryngwladol mewn cynllunio ariannol personol.
          link: Mae rhagor o wybodaeth ar gael yn <a href="http://standardsinternational.co.uk/certification/bs-8577/">yma</a>
        chartered_associate:
          title: Cydymaith Siartredig y London Institute of Banking & Finance
          description: Mae gan Gymdeithion Siartredig y ‘London Institute of Banking & Finance’ Diploma Lefel 6 mewn Cyngor Ariannol neu gymhwyster cyfatebol. Mae ganddynt o leiaf tair blynedd o brofiad proffesiynol mewn gwasanaethau ariannol ac maen nhw'n ymrwymo i gadw eu gwybodaeth yn gyfredol trwy ddilyn rhaglen Datblygiad Proffesiynol Parhaus y Sefydliad. Gallai dim ond y ‘London Institute of Banking & Finance’ dyfarnu statws Cydymaith Siartedig. Mae gan gynghorwyr sy'n cyflawni statws Siartredig lefel uwch o gymhwyster na'r isafswm sy'n ofynnol i ymarfer a rhaid iddynt gadw at y cod ymarfer a'r safonau llym a gymhwysir gan eu corff proffesiynol, y ‘London Institute of Banking & Finance’.
        chartered_fellow:
          title: Cymrawd Siartredig y London Institute of Banking & Finance
          description: Mae gan Gymrodyr Siartredig y ‘London Institute of Banking & Finance’ Diploma Lefel 6 mewn Cyngor Ariannol neu gymhwyster cyfatebol. Mae ganddynt o leiaf 20 mlynedd o brofiad proffesiynol ac maen nhw wedi ymrwymo i gadw eu gwybodaeth yn gyfredol trwy ddilyn rhaglen Datblygiad Proffesiynol Parhaus y Sefydliad. Yn ogystal, fel rhan o'r broses ymgeisio, mae'n ofynnol iddynt ddarparu tystiolaeth o'u cyfraniad at nodau’r ‘London Institute of Banking & Finance’ a sut y maent wedi cefnogi datblygiad proffesiynoldeb/addysg broffesiynol yn y sector bancio a chyllid. Gallai dim ond y ‘London Institute of Banking & Finance’ dyfarnu statws Cymrawd Siartredig. Mae gan gynghorwyr sy'n cyflawni statws Siartredig lefel uwch o gymhwyster na'r isafswm sy'n ofynnol i ymarfer a rhaid iddynt gadw at y cod ymarfer a'r safonau llym a gymhwysir gan eu corff proffesiynol, y ‘London Institute of Banking & Finance’.

    education_module_one:
      heading: Sur benderfynwyd ar y canlyniadau?
      content:
        - text: Mae ein Cyfeirlyfr Cynghorwyr Ymddeoliad yn eich paru â chwmnïau sy’n darparu’r math o gyngor sydd ei angen arnoch a’i gyflwyno i chi yn ôl eich gofynion.
        - text: Os hoffech weld cynghorydd wyneb yn wyneb, rhowch eich cod post a dewiswch y math o gyngor sydd ei angen arnoch. Fe welwch restr o gwmnïau sy’n cynnig y math hwnnw o gyngor gyda chynghorwyr yn lleol i chi.
        - text: Os ydych wedi chwilio am gwmni sy’n darparu cyngor dros y ffôn neu ar-lein gan ddewis y math o gyngor sydd ei angen arnoch, fe welwch restr o gwmnïau sy’n cynnig y math hwnnw o gyngor o bell, ond yn nhrefn yr wyddor.
        - text: Mae hi bob amser yn syniad da i gysylltu â sawl cwmni a thrafod eich gofynion a’r gwasanaethau a gynigiant i chi cyn penderfynu pa un sy’n gweddu orau i chi.

    education_module_two:
      heading: Cyngor ariannol o bell
      content:
        - text: Efallai y byddwch yn gallu arbed arian drwy ddod o hyd i gynghorydd a fydd yn delio â chi ar-lein neu dros y ffôn.
        - text: Rheoleiddir y cynghorwyr hyn yn yr union yr un ffordd a chewch eich diogelu yn yr un modd â phetaech wedi defnyddio cynghorydd wyneb yn wyneb.
        - text: Dewiswch ‘Ar-lein/Ffôn’ yn yr adran ‘derbyn cyngor’ uchod os hoffech gael cyngor o bell.

