<!DOCTYPE html>
<html>
<head>
  <title>500 Internal Server Error.</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <style>
    @font-face {
      font-family:"Roobert-Regular";
      src:url(https://www.moneyhelper.org.uk/etc.clientlibs/maps/core/clientlibs/clientlib-base/resources/fonts/roobert/Roobert-Regular.woff) format("woff");
      font-weight:300;
      font-style:normal 
    }

    body {
      font-family: 'Roobert-Regular', 'Helvetica Neue', Helvetica, Arial, sans-serif;
      margin: 0;
      font-style: normal;
      font-weight: normal;
      font-size: 16px;
      line-height: 23px;
      color: #000B3B;
    }

    h1, h2, h3, h4 {
      color: #0F19A0;
    }

    h1 {
      font-size: 28px;
      margin: 2em 0 1em 0;
    }

    .l-constrained {
      margin: 0 auto;
      max-width: 1200px;
      width: 90%;
    }

    .l-error {
      overflow: hidden;
      height: 100%;
      min-height: 600px;
    }

    .l-error__description {
      font-size: 18px;
    }

    .l-header {
      background-color: #428513;
      height: 72px;
    }

    .l-footer {
      height: 120px;
      border-top: 1px solid #ECF0EF;
      background-color: #F2F4F4;
    }

    .l-error__useful-links {
      font-size: 1em;
      margin-top: 3em;
    }

    .l-error__useful-links-heading {
      margin-bottom: 1.5em;
      font-size: 1.125em;
      color: #2e3030;
    }

    .l-error__list {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .l-error__list-item {
      margin-bottom: 0.75em;
    }

    .l-error__link {
      margin: 0.75em 0;
    }

    .l-error__link:link,
    .l-error__link:visited {
      text-decoration: none;
      color: #1f6faa;
    }

    .l-error__link:hover,
    .l-error__link:focus {
      text-decoration: underline;
    }

    .mas-logo__img {
      margin-top: 0.6em;
      width: 260px;
      height: auto;
    }

    @media (min-width: 768px) {
      h1 {
        font-size: 40px;
        margin: 4em 0 0.5em 0;
      }

      .l-error__description {
        margin-top: 0;
      }

      .l-error__useful-links {
        margin-top: 6em;
      }
    }
  </style>
</head>

<body>
<div class="l-constrained l-error">
  <h1>We're sorry. Something seems to have gone wrong.</h1>
  <p class="l-error__description">This is a problem at our end. Try again later and we will hope to have fixed it.</p>

  <section class="l-error__useful-links">
    <h2 class="l-error__useful-links-heading">Useful links</h2>
    <ul class="l-error__list">
      <li class="l-error__list-item"><a class="l-error__link" href="/">Return to the Retirement Advice Directory homepage</a></li>
      <li class="l-error__list-item"><a class="l-error__link" href="https://www.moneyhelper.org">Go to the Money Helper homepage</a></li>
    </ul>
  </section>
</div>

</body>
</html>
